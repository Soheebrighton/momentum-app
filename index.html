<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background" class="background">
      <!-- <img class="background-imgs" id="img" src="" /> -->
      <div class="wrapper">
        <div class="wrapper__header">
          <div class="login">
            <form id="login-form">
              <input id="login"
                required
                maxlength="15"
                type="text"
                id="login"
                placeholder="What is your name?"
              />
            </form>
            <div id="login-name" class="login__name hidden-name">name</div>
          </div>
        </div>

        <div class="wrapper__body">
          <div class="wrapper__clock">
            <div id="day"></div>
            <div id="clock"></div>
          </div>
          <div class="wrapper__geo">
            <div class="weather" id="weather"><u id="weather-u"></u></div>
            <div class="temp" id="temp"></div>
            <div class="city" id="city"></div>
          </div>
        </div>

        <div class="wrapper__todo">
          <div class="todo-title">👇👇👇👇Things t❤︎ d❤︎👇👇👇👇</div>
          <div class="todo-list">
            <form id="todo-form">
              <input required type="text" placeholder="What do you have to do?" />
            </form>
            <div class="list-outer">
      
            <ul class="list-inner" id="todo-list"></ul>
            </div>
          <!-- <iframe id="main" src="todo.html"> </iframe> -->
        </div>
        <!-- wrapper -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
